	<script>
		function checkblk() {
			let Username;
			let email;
			let Password1;
			let password2;

			Username = document.getElementById("username").value;
			email = document.getElementById("email").value;
			Password1 = document.getElementById("pwd").value;
			password2 = document.getElementById("pwd2").value;

			if (Username == "" || email == "" || password1 == "" || password2 == "") {
				window.alert("Complete your information");
			}
			if (password1 != password2) {
				window.alert("inter the same password");
			}
			else {
				let result = confirm("Are you sure to register your information? ");

				if (result == true) {
					document.register.submit();
				}
			}
		}

	</script>
